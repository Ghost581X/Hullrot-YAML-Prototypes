
- type: entity
  parent: [BaseStructureUnanchorable, VendingMachine]
  id: SyndicateWarVendory
  name: mercenary war vendor
  description: Here, you can tithe credits to the company for equipment. Sweet, sweet capitalism.
  components:
  - type: VendingMachine
    pack: SyndicateWarInventory
    offState: off
    brokenState: broken
    normalState: normal-unshaded
  - type: Advertise
    pack: WarVendAds
  - type: SpeakOnUIClosed
    pack: GenericVendGoodbyes
  - type: Speech
  - type: Sprite
    sprite: _Crescent/Structures/syndicatearmory.rsi
    layers:
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.Base"]
    - state: "off"
      map: ["enum.VendingMachineVisualLayers.BaseUnshaded"]
      shader: unshaded
    - state: panel
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: MarketModifier
    mod: 0.2


